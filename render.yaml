services:
  - type: web
    name: tds-quiz-solver
    env: python
    region: singapore
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt && playwright install --with-deps chromium"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: AIPIPE_TOKEN
        sync: false
    disk:
      name: quiz-logs
      mountPath: /data
      sizeGB: 1